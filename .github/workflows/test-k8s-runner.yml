name: Test Kubernetes Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-on-k8s:
    name: Run on K8s and Check Version
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Test Runner
        run: |
          echo "🎉 Job is running on a self-hosted runner in Kubernetes!"
          echo "Runner Name: $RUNNER_NAME"
          echo "Workspace: $RUNNER_WORKSPACE"

      - name: 🔍 Find and Display Runner Version
        run: |
          echo "Searching for the .runner file and displaying its contents..."
          # This command finds the file named .runner within /home/runner and executes cat on it.
          find /home/runner -name ".runner" -exec cat {} \;
