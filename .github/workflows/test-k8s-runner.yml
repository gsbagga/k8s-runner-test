name: Test Kubernetes Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-on-k8s:
    name: Run on K8s and Check Version
    runs-on: self-hosted
    steps:
      - name: üöÄ Test Runner
        run: |
          echo "üéâ Job is running on a self-hosted runner in Kubernetes!"
          echo "Runner Name: $RUNNER_NAME"

      - name: üîç Get Runner Version and Compare
        run: |
          echo "Getting the runner version from the correct directory..."
          cd /runner
          RUNNER_VERSION=$(./run.sh --version | grep -oP '([0-9]+\.[0-9]+\.[0-9]+)')
          echo "Local runner version: $RUNNER_VERSION"

          LATEST_VERSION=$(curl -s https://api.github.com/repos/actions/runner/releases/latest | grep tag_name | grep -oP '([0-9]+\.[0-9]+\.[0-9]+)')
          echo "Latest runner version: $LATEST_VERSION"

          if [ "$RUNNER_VERSION" = "$LATEST_VERSION" ]; then
            echo "‚úÖ Versions match!"
          else
            echo "‚ùå Versions do not match!"
            exit 1
          fi
